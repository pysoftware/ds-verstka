<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <title>Форма связи</title>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <p id="title" class="title">Задать вопрос</p>
        <form class="form" id="form">
            <input type="text" onchange="validateName(this.value)" class="input" name="name"
                   placeholder="Фамилия Имя Отчество *" id="name">
            <input type="text" onchange="validatePhone(this.value)" class="input" name="phone" placeholder="Телефон *" id="number">
            <input type="text" onchange="validateEmail(this.value)" class="input" name="email" placeholder="Email"
                   id="email">
            <input type="submit" class="submit" value="ОТПРАВИТЬ ЗАПРОС">
        </form>
        <div id="errors" class="errors"></div>
    </div>
</div>
</body>
</html>
